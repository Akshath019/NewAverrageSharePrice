<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3a0ca3;
        --success: #4cc9f0;
        --text: #2b2d42;
        --background: #f8f9fa;
        --card-bg: #ffffff;
        --border: #dee2e6;
        --input-bg: #ffffff;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      .dark-theme {
        --primary: #4cc9f0;
        --secondary: #4361ee;
        --success: #7209b7;
        --text: #edf2f4;
        --background: #121212;
        --card-bg: #1e1e1e;
        --border: #2d2d2d;
        --input-bg: #2d2d2d;
        --shadow: rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: var(--primary);
      }

      .description {
        font-size: 1.1rem;
        opacity: 0.8;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 20px var(--shadow);
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        background-color: var(--input-bg);
        color: var(--text);
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      .btn {
        display: inline-block;
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--card-bg);
        border: 1px solid var(--border);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 10px var(--shadow);
      }

      .result-container {
        display: none;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 15px;
        color: white;
      }

      .result-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .result-value {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .result-label {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .result-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }

      .result-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 10px;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        opacity: 0.7;
        font-size: 0.9rem;
      }

      @media (max-width: 600px) {
        .card {
          padding: 20px;
        }

        .result-grid {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </div>

    <div class="container">
      <header>
        <h1>Investment Calculator</h1>
        <p class="description">
          Calculate your new average price for additional investment
        </p>
      </header>

      <div class="card">
        <div class="form-group">
          <label for="shares">Number of Shares owned</label>
          <input
            type="number"
            id="shares"
            placeholder="Enter current number of shares owned"
          />
        </div>

        <div class="form-group">
          <label for="avgPrice">Average Price (₹) for the shares owned</label>
          <input
            type="number"
            id="avgPrice"
            placeholder="Enter average price for all the shares owned"
          />
        </div>

        <div class="form-group">
          <label for="marketPrice">Current Market Price (₹)</label>
          <input
            type="number"
            id="marketPrice"
            placeholder="Current market price for that share"
          />
        </div>

        <div class="form-group">
          <label for="additionalInvestment">Additional Investment (₹)</label>
          <input
            type="number"
            id="additionalInvestment"
            placeholder="Amount you are planning to invest"
          />
        </div>

        <button class="btn" onclick="calculate()">
          Calculate <i class="fas fa-calculator"></i>
        </button>
      </div>

      <div class="result-container" id="resultContainer">
        <h2 class="result-title">Investment Results</h2>

        <div class="result-grid">
          <div class="result-item">
            <div class="result-label">Shares to Buy</div>
            <div class="result-value" id="sharesToBuy">0</div>
          </div>

          <div class="result-item">
            <div class="result-label">New Average Price</div>
            <div class="result-value" id="newAvgPrice">₹0.00</div>
          </div>
        </div>

        <div class="result-item" style="grid-column: 1 / -1; margin-top: 20px">
          <div class="result-label">Total Investment Value</div>
          <div class="result-value" id="totalValue">₹0.00</div>
        </div>
      </div>
    </div>

    <footer>
      <p>Investment Calculator © 2023 | Calculate your investment growth</p>
    </footer>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = themeToggle.querySelector("i");

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-theme");

        if (document.body.classList.contains("dark-theme")) {
          themeIcon.classList.remove("fa-moon");
          themeIcon.classList.add("fa-sun");
        } else {
          themeIcon.classList.remove("fa-sun");
          themeIcon.classList.add("fa-moon");
        }
      });

      // Calculation function
      function calculate() {
        // Get input values
        const shares = parseFloat(document.getElementById("shares").value) || 0;
        const avgPrice =
          parseFloat(document.getElementById("avgPrice").value) || 0;
        const marketPrice =
          parseFloat(document.getElementById("marketPrice").value) || 0;
        const additionalInvestment =
          parseFloat(document.getElementById("additionalInvestment").value) ||
          0;

        // Calculate new values
        const sharesToBuy = additionalInvestment / marketPrice;
        const totalShares = shares + sharesToBuy;
        const totalInvestment = shares * avgPrice + additionalInvestment;
        const newAvgPrice = totalInvestment / totalShares;
        const totalValue = totalShares * marketPrice;

        // Display results
        document.getElementById("sharesToBuy").textContent =
          Math.round(sharesToBuy * 100) / 100;
        document.getElementById("newAvgPrice").textContent =
          "₹" + newAvgPrice.toFixed(2);
        document.getElementById("totalValue").textContent =
          "₹" + totalValue.toFixed(2);

        // Show result container
        document.getElementById("resultContainer").style.display = "block";
      }

      // Add input event listeners for real-time validation
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("input", () => {
          // Basic validation to ensure positive numbers
          if (input.value && parseFloat(input.value) < 0) {
            input.value = Math.abs(parseFloat(input.value));
          }
        });
      });
    </script>
  </body>
</html>
